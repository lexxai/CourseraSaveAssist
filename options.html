<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="cont">
      <form id="f1">
        <div class="item-container">
          <div>__MSG_MODULE__:</div>
          <div>
            <input
              type="text"
              id="module"
              placeholder="module-"
              minlength="0"
              maxlength="15"
              size="10"
            />
          </div>
          <div>__MSG_MODULESEPCHAR__:</div>
          <div>
            <input
              type="text"
              id="modulesep"
              placeholder="_"
              minlength="0"
              maxlength="1"
              size="1"
            />
          </div>
          <div>__MSG_SUBTILE_LANG__:</div>
          <div>
            <input
              type="text"
              id="subtitle_lang"
              placeholder="en"
              minlength="2"
              maxlength="4"
              size="3"
            />
          </div>
          <div>__MSG_SAVEVIDEO__:</div>
          <div>
            <input type="checkbox" id="savevideo" checked />
          </div>
          <div>__MSG_SAVEVIDEOTXT__:</div>
          <div>
            <input type="checkbox" id="savevideotxt" checked />
          </div>
          <div>__MSG_SAVESUBTITLE__:</div>
          <div>
            <input type="checkbox" id="savesubtitle" checked />
          </div>
          <div>__MSG_SAVESUBTITLE_ADD__:</div>
          <div>
            <input type="checkbox" id="savesubtitleadd" checked />
          </div>
        </div>
        <div class="flex-container">
          <div class="flex-right ver" id="version"></div>
        </div>
      </form>
      <div class="stat" id="status"></div>
      <div class="hc">
        <button id="reset">__MSG_RESET__</button> |
        <button id="save">__MSG_SAVE__</button>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
