<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form id="f1">
      <div class="item-container">
        <div>__MSG_LASTMODULE__:</div>
        <div>
          <input
            type="number"
            id="lastmodule"
            min="0"
            max="99"
            size="5"
            value=""
          />
        </div>
        <div>__MSG_LASTTITLE__:</div>
        <div>
          <input
            type="text"
            id="lasttopic"
            minlength="0"
            maxlength="63"
            size="15"
            value=""
          />
        </div>
        <div>__MSG_LASTFILEID__:</div>
        <div>
          <input type="number" id="lastfileid" min="0" max="99" value="0" />
        </div>
        <div>__MSG_USEFILEID__:</div>
        <div>
          <input type="checkbox" id="usesaveid" checked />
        </div>
        <div>__MSG_MODULE__:</div>
        <div>
          <input
            type="text"
            id="module"
            placeholder="module-"
            minlength="0"
            maxlength="15"
            size="10"
            value="module-"
          />
        </div>
        <div>__MSG_MODULESEPCHAR__:</div>
        <div>
          <input
            type="text"
            id="modulesep"
            placeholder="_"
            minlength="0"
            maxlength="1"
            size="1"
            value="_"
          />
        </div>
        <div>__MSG_SPACESEPCHAR__:</div>
        <div>
          <input
            type="text"
            id="spacesep"
            placeholder="_"
            minlength="0"
            maxlength="1"
            size="1"
            value="_"
          />
        </div>
        <div>__MSG_SAVEVIDEO__:</div>
        <div>
          <input type="checkbox" id="savevideo" checked />
        </div>
        <div>__MSG_SAVEVIDEOTXT__:</div>
        <div>
          <input type="checkbox" id="savevideotxt" checked />
        </div>
        <div>__MSG_SAVESUBTITLE__:</div>
        <div>
          <input type="checkbox" id="savesubtitle" checked />
        </div>
        <div>__MSG_SAVESUBTITLE_ADD__:</div>
        <div>
          <input type="checkbox" id="savesubtitleadd" checked />
        </div>
        <div title="ISO 631-1">
          __MSG_SUBTILE_LANG__: (<a
            href="https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes"
            target="_blank"
            >?</a
          >)
        </div>
        <div>
          <input
            type="text"
            id="subtitle_lang"
            placeholder="en"
            minlength="2"
            maxlength="4"
            size="3"
            value="en"
          />
        </div>
      </div>
      <div class="flex-container">
        <div class="flex-right ver" id="version"></div>
      </div>
    </form>
    <div class="stat" id="status"></div>
    <br />
    <div class="hc">
      <button id="reset">__MSG_RESET__</button> |
      <button id="save">__MSG_SAVE__</button>
    </div>
  </body>
  <script src="options.js"></script>
</html>
